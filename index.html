  <body ng-controller="IndexController">
    <div class="container header-container">
        <header>
        	<div class="row">
				<div class="col-md-7">
					<div class="img-header">
						<a href="/"><img src="images/mainlogo.png" alt="mainlogo"></a>

				</div>
				<div class="col-md-5">
					<nav class="pull-right">
						<ul class="nav nav-pills">
							<li ng-class="{active:location==='/topic'}"><a href="#/topic">TOPIC</a></li>
							<li ng-class="{active:location==='/schedule'}"><a href="#/schedule">일정</a></li>
							<li ng-class="{active:location==='/info'}"><a href="#/info">행사 안내</a></li>
							<li ng-class="{active:location==='/submit'}"><a href="#/submit">참가 신청</a></li>
						</ul>
					</nav>
				</div>
        	</div>

	<div class="content-wrap">
		<div class="container" ng-view>

		</div>
	</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<p class="credit">

							</div>
						</div>

				</div>
				<div class="col-xs-12 col-sm-6 col-md-8">

						<small>후원</small>
						<div class="sponser">
							<div class="col-xs-4 col-md-3">

							</div>
							<div class="col-xs-4 col-md-3">
